syntax = "proto3";

package net.cydhra.acromantula.proto;

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "net.cydhra.acromantula.proto";
option java_outer_classname = "CommandDispatcher";

service RemoteDispatcher {

  rpc importFile (ImportCommand) returns (ImportResponse);

  rpc exportFile (ExportCommand) returns (ExportResponse);

  rpc listFiles (ListFilesCommand) returns (ListFilesResponse);

  rpc view (ViewCommand) returns (ViewResponse);

  rpc exportView (ExportViewCommand) returns (ExportViewResponse);
}

message ExportCommand {
  int32 fileId = 1;
  string filePath = 2;
  string targetPath = 3;
  string exporter = 4;
}

message ExportResponse {

}

message ExportViewCommand {
  int32 fileId = 1;
  string filePath = 2;
  string targetPath = 3;
  string type = 4;
  bool recursive = 5;
  bool includeIncompatible = 6;
}

message ExportViewResponse {

}

message ImportCommand {
  int32 directoryId = 1;
  string directoryPath = 2;
  string fileUrl = 3;
}

message ImportResponse {

}

message ListFilesCommand {
  int32 fileId = 1;
  string filePath = 2;
}

message ListFilesResponse {
  repeated FileEntity trees = 1;
}

message FileEntity {
  int32 id = 1;
  string name = 2;
  bool isDirectory = 3;
  repeated FileEntity children = 4;
}

message ViewCommand {
  int32 fileId = 1;
  string filePath = 2;
  string type = 3;
}

message ViewResponse {

}
